<div class="container" [@flyInOut]>
  <div class="row">
    <div class="col-lg-6 order-1 order-lg-2" >
      <h1 class="ultra">Find the right internship for you</h1>
      <p class="lead">Gain work experience & kickstart your career.</p>
      <div class="d-flex justify-content-center h-100">
        <div class="search">
          <input class="search_input" type="text" name="" placeholder="Search..">
          <a  class="search_icon"><i class="fa fa-search"></i></a>
        </div>
      </div>
    </div>
    <div class="col-lg-6 order-2 order-lg-1"><img src="../assets/images/findinternship.png" class="img-fluid"></div>
  </div>
</div>
<span id="formFooter" [@flyInOut]>
      <span>Are you a company ?</span>
     <a (click)="postOpp()"> Post an internship opportunity</a></span>
<!--opportunities-->
<div class="social-box">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-xs-12 text-center" *ngFor="let opportunity of iOpportunities">
        <div class="box">
<!--          <i class="fa fa-behance fa-3x" style="color: #22427C" aria-hidden="true"></i>-->
          <div class="box-title">
            <h3>{{opportunity.title}}</h3>
          </div>
          <div class="box-text">
            <span>{{opportunity.description}}</span>
          </div>
          <div class="box-btn">
            <a class="btn btn-outline-light"  [routerLink]="['detailInternship', opportunity.id]">read more</a>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
