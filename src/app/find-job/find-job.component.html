<body>

<div class="container" [@flyInOut]>
  <div class="row">
    <div class="col-lg-6 order-2 order-lg-1" >
    <h1 class="ultra">Find your next job</h1>
    <p class="lead">Where job seekers and employers connect.</p>
    <div class="d-flex justify-content-center h-100">
    <div class="search">
      <input class="search_input" type="text" name="" placeholder="Search..">
      <a  class="search_icon"><i class="fa fa-search"></i></a>
    </div>
    </div>
  </div>
    <div class="col-lg-6 order-1 order-lg-2"><img src="../assets/images/findjob.png" class="img-fluid"></div>
</div>
  <!--<p><a id="createCVbutton" class="btn btn-outline-primary" [routerLink]="['createCV']">Create a CV</a></p>-->
</div>

<!--opportunities-->
<div class="social-box" [@flyInOut]>
  <div class="container">
    <span id="formFooter">
      <span>Are you a company ?</span>
     <a [routerLink]="['postJob']"> Post a job opportunity</a>
  </span>
    <span id="formFooter1">
      <span>You don't have a CV ?</span>
     <a [routerLink]="['createCV']"> Create CV</a>
  </span>

    <div class="row">
      <div class="col-lg-4 col-xs-12 text-center" *ngFor="let opportunity of jOpportunities">
        <div class="box">
          <div class="box-title">
            <h3>{{opportunity.title}}</h3>
          </div>
          <div class="box-text">
            <span>{{opportunity.description}}</span>
          </div>
          <div class="box-btn">
            <a class="btn btn-outline-light" [routerLink]="['detailJob', opportunity.id]">read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
